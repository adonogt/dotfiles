include-file = ~/.config/polybar/gruv_colors.ini
include-file = ~/.config/polybar/gruv_modules.ini

[bar/main]
width = 100%
height = 20pt
radius = 0

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 0
border-size = 4
border-color = ${colors.background}
padding-left = 0
padding-right = 1
module-margin = 0

font-0 = "Lilex:style=Medium:size=11;3"
font-1 = "Lilex:style=Bold:size=10;3"
font-2 = "Maple Mono NF:size=14;3"

modules-left = i3
modules-center = date
modules-right = volume sep battery sep bluetooth-battery sep network

cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
wm-restack = i3
override-redirect = false

[settings]
screenchange-reload = true
pseudo-transparency = true
